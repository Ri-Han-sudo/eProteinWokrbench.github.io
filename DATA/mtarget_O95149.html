<h3 class=w3-text-teal><a href="https://www.uniprot.org/uniprotkb/O95149/entry" target="_blank">O95149 |  |  ()</a></h3>
<h4 class=w3-text-teal>3D structures mapped by conservation among orthologs</h4>
<br><br>
<h5 class=w3-text-teal>[ Alpha Fold Model ]   <small><a href="https://alphafold.ebi.ac.uk/entry/O95149" target="_blank">(go)</a></small></h5>
<script>
  function defaultStructureRepresentation( component ){
      if( component.type !== "structure" ) return;
      component.addRepresentation( "cartoon", {
          colorScheme: "bfactor", colorReverse: true, aspectRatio: 3.0, scale: 1.0 } );
      component.addRepresentation( "ball+stick", {
          sele: "hetero and not water and not ion", multipleBond: true } );
      component.autoView()
  }
  function chainStructureRepresentation( component ){
      if( component.type !== "structure" ) return;
      component.addRepresentation( "cartoon", {
          colorScheme: "chainid", colorReverse: true, aspectRatio: 3.0, scale: 1.0 } );
      component.addRepresentation( "ball+stick", {
          sele: "hetero and not water and not ion", multipleBond: true } );
      component.autoView()
  }
  document.addEventListener("DOMContentLoaded", function () {
    var stage = new NGL.Stage("viewport_af");
    stage.loadFile("AF_model/co_AF-O95149-F1-model_v3.pdb").then(defaultStructureRepresentation);
  });
</script>
<div class="columns" id="viewport_af" style="width:500px; height:400px;"></div>
